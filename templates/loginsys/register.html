{% extends 'post/base.html' %}

{% block login %}
    <div>
        <form enctype="multipart/form-data" id="new_user_form" method="POST">
            {% csrf_token %}
            {{ user_form.as_ul }}

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" scr="{% static 'js/material.js' %}"></script>

    <script type="text/javascript">
     function getCookie(name) {
        var cookieValue = null;
            if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
             for (var i = 0; i < cookies.length; i++) {
        var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
return cookieValue;
}

function csrfSafeMethod(method) {
// these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

var csrftoken = getCookie('csrftoken');

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});
 function display_form_errors(errors, $form) {
    for (var k in errors) {
        $form.find('input[name=' + k + ']').after('<div class="error">' + errors[k] + '</div>');
    }
}
    $(document).ready(function() {
    $('#submit').live('click', function() {
        $('#new_user_form').ajaxSubmit({
            success: function(data, statusText, xhr, $form) {
                // Удаляем ошибки если были
                $form.find('.error').remove();
                if (data['result'] == 'success') {
                    // Делаем что-то полезное

                     $.ajax({
                         url:'/auth/register/',
                         type:'POST',
                         data: this.serialize(),

                         success:function(){


                     }
                 });

                 return false;
                }
                else if (data['result'] == 'error') {
                    // Показываем ошибки
                    $form.replaceWith(data['response']);
                }
            },
            dataType: 'json'
        });
    });
}

     </script>
{% endblock %}
